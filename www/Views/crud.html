<!DOCTYPE html>
<html lang="en" style="background: radial-gradient(var(--bs-white) 0%, #ff00ff 100%);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="/Controllers/crudAccessController.js"></script>

    <style>
        .modal-dialog-custom {
            margin-top: 28vh;
        }
    </style>
</head>

<body style="background: rgba(255,255,255,0);">
    <div class="row">
        <div class="col-4 col-md-2 col-lg-2" style="padding: 1%;margin-right: auto;margin-left: auto;">
            <button class="btn btn-primary" data-bss-hover-animate="rubberBand" id="return" type="button"
                style="margin-right: auto;margin-left: auto;display: block;">Accueil</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h1 style="margin-top: 5%;margin-left: auto;margin-right: auto;text-align: center;">BlindTest</h1>
            <div class="row">

            </div>
        </div>
    </div>

    <!--Table de Playlist -->


    <div class="row">
        <div class="col-10 col-md-6 col-lg-8"
          style="margin-right: auto;margin-left: auto;margin-top: 2%;background-color: #ffe3f6;">
          <table id="tablePlaylist" class="table">
            <thead>
              <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">Titre</th>
                <th style="text-align: center;">ID_Utilisateur</th>
                <th style="text-align: center;">Modifier</th>
                <th style="text-align: center;">Supprimer</th> <!-- "Supprimer" column aligned to the right -->
              </tr>
            </thead>
            <tbody id="listPlaylists">
              <!-- Existing playlist rows -->
            </tbody>
          </table>
        </div>
      </div>
      
      
      <div class="modal fade" id="createPlaylistModal" tabindex="-1" role="dialog" aria-labelledby="createPlaylistModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createPlaylistModalLabel">Créer une playlist</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="createPlaylistForm">
                <div class="form-group">
                  <label for="playlistNameInput">Nom de la playlist</label>
                  <input type="text" class="form-control" id="playlistNameInput" placeholder="Enter playlist name" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
              <button type="button" class="btn btn-primary" id="createPlaylistButton">Créer</button>
            </div>
          </div>
        </div>
      </div>
      


      <div class="row">
        <div class="col-10 col-md-6 col-lg-8" style="margin-right: auto;margin-left: auto;margin-top: 2%;background-color: #ffe3f6;">
          <table id="tableUtilisateur" class="table">
            <thead>
              <tr>
                <th style="text-align: center;">ID</th>
                <th style="text-align: center;">Nom</th>
                <th style="text-align: center;">E-Mail</th>
                <th style="text-align: center;">Est_admin</th>
                <th style="text-align: center;">Modifier</th>
                <th style="text-align: center;">Supprimer</th> 
              </tr>
            </thead>
            <tbody id="listUtilisateurs">
            </tbody>
          </table>
        </div>
      </div>
      
      <!-- Add Utilisateur Modal -->
      <div class="modal fade" id="createUtilisateurModal" tabindex="-1" role="dialog" aria-labelledby="createUtilisateurModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createUtilisateurModalLabel">Add Utilisateur</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="createUtilisateurForm">
                <div class="form-group">
                  <label for="usernameInput">Nom d'utilisateur</label>
                  <input type="text" class="form-control" id="usernameInput" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                  <label for="emailInput">Email</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="passwordInput">Mot de passe</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Enter password" required>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addUtilisateurButton">Add</button>
            </div>
          </div>
        </div>
      </div>
      




    <div class="row">
        <div class="col-10 col-md-6 col-lg-8"
            style="margin-right: auto;margin-left: auto;margin-top: 2%;background-color: #e6e6e6;">
            <table class="table"  id="tableMusique">
                <thead>
                    <tr>
                        <th style="text-align: center;">ID_Playlist</th>
                        <th style="text-align: center;">Titre</th>
                        <th style="text-align: center;">Artiste</th>
                        <th style="text-align: center;">Origine</th>
                        <th style="text-align: center;">Lien</th>
                        <th style="text-align: center;">Modifier</th>
                        <th style="text-align: center;">Supprimer</th> 
                    </tr>
                </thead>
                <tbody id="listSongs">
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="createPlaylistModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create Playlist</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="createPlaylistForm">
                        <div class="form-group">
                            <input class="form-control" type="text" id="playlistName" required=""
                                placeholder="Playlist Name">
                        </div>
                        <button class="btn btn-primary" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="createUserModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create User</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="createUserForm">
                        <div class="form-group">
                            <input class="form-control" type="text" id="username" required="" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="email" id="email" required="" placeholder="Email">
                        </div>
                        <button class="btn btn-primary" type="submit">Créer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="createSongModal">
        <div class="modal-dialog modal-dialog-centered modal-dialog-custom">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Ajouter une musique</h4>
                    <button class="close" type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="createSongForm">
                        <div class="form-group">
                            <input class="form-control" type="text" id="songTitle" required="" placeholder="Titre">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="artist" required="" placeholder="Artiste">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="text" id="genre" required="" placeholder="Source">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="year" required="" placeholder="lien">
                        </div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="/Controllers/crudController.js"></script>
</body>

</html>
